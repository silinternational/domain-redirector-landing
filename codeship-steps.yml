- name: test
  service: test
  command: go test .

- name: push
  service: binary
  type: push
  image_name: silintl/domain-redirector-landing
  image_tag: "{{.Branch}}"
  exclude: ^(master|feature)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: binary
  type: push
  image_name: silintl/domain-redirector-landing
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted